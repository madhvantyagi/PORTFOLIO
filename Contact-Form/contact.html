<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@100&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Form</title>
</head>
<body>

        <div class="contact-form">
            <p id="contact-me-heading">Contact Me:</p>
            <br><br>

            <form class="form-entries" action="" method="POST">
                <div id="form-name-email-entry">

                    <div class="form-name">
                        <input type="text" name="name" id="name" placeholder="Name">
                    </div>

                    <div class="form-email">
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>

                </div>

                <div id="form-message-entry">
                    <textarea name="textarea" id="message" placeholder="Message"></textarea>
                </div>

                <div class="form-send">
                    <button type="submit" id="form-send-btn">Send</button>
                </div>
            </form>
        </div>

        <div class="contact-filler">
            <p>
                &lt;/&gt;
            </p>
        </div>

</body>
</html>
